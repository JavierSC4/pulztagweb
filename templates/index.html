<!-- templates/index.html -->
{% extends 'video_base.html' %}

{% block title %}Inicio - PulztagWeb{% endblock %}

{% block video_content %}
<!-- Hero Section -->
<section class="hero-section position-relative overflow-hidden">
    <!-- Video Background -->
    <video autoplay muted loop playsinline class="hero-video-bg">
        <source src="{{ url_for('static', filename='videos/longvideo.mp4') }}" type="video/mp4">

        Tu navegador no soporta videos HTML5. Por favor, actualiza a un navegador moderno.
    </video>
    <div class="container position-relative z-index-2">
        <div class="row align-items-center min-vh-100">
            <div class="col-lg-7 col-md-8 mx-auto text-center text-lg-start">
                <h1 class="display-2 fw-bold mb-4 text-white" data-aos="fade-up">Transforma tu Negocio con <span class="text-highlight">Tecnología NFC</span></h1>
                <p class="lead mb-5 text-white" data-aos="fade-up" data-aos-delay="200">Dispositivos NFC personalizados y servicios a medida para impulsar tu crecimiento.</p>
                <a href="#servicios" class="btn btn-primary btn-lg me-2" data-aos="fade-up" data-aos-delay="400">Nuestros Servicios</a>
                <a href="{{ url_for('contact') }}" class="btn btn-outline-light btn-lg" data-aos="fade-up" data-aos-delay="600">Contáctanos</a>
            </div>
        </div>
    </div>
    <!-- Overlay for better text readability -->
    <div class="overlay"></div>
</section>
{% endblock %}
