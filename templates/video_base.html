<!DOCTYPE html>
<html lang="es">

<head>
    {% include 'head.html' %}
    {% block head %}{% endblock %}
</head>

<body>
    <!-- Google Tag Manager (noscript) -->
    <noscript>
        <iframe src="https://www.googletagmanager.com/ns.html?id=GTM-NC88XS28"
            height="0" width="0" style="display:none;visibility:hidden"></iframe>
    </noscript>
    <!-- End Google Tag Manager (noscript) -->

    <!-- Barra Superior -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm fixed-top">
        <div class="container-fluid">
            {% include 'navbar.html' %}
        </div>
    </nav>

    <!-- Video Background Section -->
    <section class="hero-section position-relative overflow-hidden">
        <!-- Contenedor para el video -->
        <div class="video-container">
            <video id="hero-video" autoplay muted playsinline class="hero-video-bg">
                Tu navegador no soporta videos HTML5. Por favor, actualiza a un navegador moderno.
            </video>
        </div>
        <!-- Overlay para mejorar la legibilidad del texto -->
        <div class="overlay"></div>
        <!-- Contenido Principal -->
        <div class="container-fluid position-relative z-index-2 px-0">
            <div class="row align-items-center min-vh-100 mx-0">
                {% block content %}{% endblock %}
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-light text-center py-4 mt-5">
        &copy; 2024 Pulztag. Todos los derechos reservados.
    </footer>

    <!-- Bootstrap JS y dependencias -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JS Personalizado -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>

    {% block scripts %}{% endblock %}
</body>

</html>
